<form action="">
  
    <fieldset>
      
    <legend>Contato</legend> 
    <br>

    <label for="name">Nome</label>
    <br>
    <input id="name" type="text" name="name" placeholder="Digite seu nome completo">
    <br>
    <br>
  
    <label for="email">E-mail</label>
    <br>
    <input id="email" type="email" name="email" placeholder="Email@gmail.com">
    <br>
    <br>
   
    <label for="message">Mensagem</label>
    <br>
    <textarea name="message" id="message" cols="20" rows="10" placeholder="Deixe aqui sua contribuição"></textarea>
    <br>
    <br>
   
    <button type="submit">Enviar</button>
    <br>
      
  </fieldset>

</form>
